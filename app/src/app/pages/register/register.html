<div class="container">

  <div class="glitch-form-wrapper">
    <form class="glitch-card" [formGroup]="registerForm" [class.disabled]="isLoading" (ngSubmit)="onRegister()">
      <div class="card-header">
        <div class="card-title">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
            <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
            <path d="M12 11.5a3 3 0 0 0 -3 2.824v1.176a3 3 0 0 0 6 0v-1.176a3 3 0 0 0 -3 -2.824z"></path>
          </svg>
          <span>REGISTER</span>
        </div>

        <div class="card-dots"><span></span><span></span><span></span></div>
      </div>

      <div class="card-body">
        <div class="form-group">
          <input type="text" id="name" name="name" required="" placeholder="" formControlName="name" />
          <label for="name" class="form-label" data-text="NAME">NAME</label>
        </div>

        <div class="form-group">
          <input type="text" id="last_name" name="last_name" required="" placeholder="" formControlName="last_name" />
          <label for="last_name" class="form-label" data-text="LAST_NAME">LAST_NAME</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" required="" placeholder="" formControlName="email" />
          <label for="email" class="form-label" data-text="EMAIL">EMAIL</label>
        </div>

        <div class="form-group">
          <input type="document" id="document" name="document" required="" placeholder="" formControlName="document" />
          <label for="document" class="form-label" data-text="DOCUMENT_ID">DOCUMENT_ID</label>
        </div>

        <div class="form-group">
          <input type="password" id="password" name="password" required="" placeholder="" formControlName="password" />
          <label for="password" class="form-label" data-text="PASSWORD">PASSWORD</label>
        </div>

        <button data-text="REGISTER" type="submit" class="submit-btn" [disabled]="registerForm.invalid">
          <span class="btn-text">SIGN_UP</span>
        </button>
        <button class="submit-btn" data-text="SIGN_IN" routerLink="/login">SIGN_IN</button>
      </div>
    </form>

    <div *ngIf="isLoading" class="alert alert-error glitch-form-wrapper">
      <app-loading></app-loading>
    </div>


    <div *ngIf="errorMessage">
      <app-notification [message]="errorMessage" [icon]="'fas fa-exclamation-triangle'" (close)="errorMessage = ''"></app-notification>
    </div>

    <div *ngIf="successMessage">
      <app-notification [message]="successMessage" [icon]="'fas fa-check-circle'" (close)="successMessage = ''"></app-notification>
    </div>

  </div>
</div>
