<div class="glitch-form-wrapper">
  <form class="glitch-card"  [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="card-header">
      <div class="card-title">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
          <path d="M14 3v4a1 1 0 0 0 1 1h4"></path>
          <path d="M17 21h-10a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h7l5 5v11a2 2 0 0 1 -2 2z"></path>
          <path d="M12 11.5a3 3 0 0 0 -3 2.824v1.176a3 3 0 0 0 6 0v-1.176a3 3 0 0 0 -3 -2.824z"></path>
        </svg>
        <span>INFERNO_BANK</span>
      </div>

      <div class="card-dots"><span></span><span></span><span></span></div>
    </div>

    <div class="card-body">
      <div class="form-group">
        <input type="text" id="username" name="username" required="" placeholder="" formControlName="email" />
        <label for="username" class="form-label" data-text="USERNAME">USERNAME</label>
      </div>

      <div class="form-group">
        <input type="password" id="password" name="password" required="" placeholder="" formControlName="password" />
        <label for="password" class="form-label" data-text="ACCESS_KEY">ACCESS_KEY</label>
      </div>

      <button data-text="INITIATE_CONNECTION" type="submit" class="submit-btn"  [disabled]="loginForm.invalid">
        <span class="btn-text">SIGN_IN</span>
      </button>
      <button class="submit-btn" data-text="SIGN_UP" routerLink="/register">SIGN_UP</button>
    </div>
  </form>
</div>

<div *ngIf="errorMessage" class="alert alert-error glitch-form-wrapper">
  {{ errorMessage }}
  <button class="submit-btn" data-text="RELOAD" (click)="reloadPage()">RELOAD</button>
</div>
